name: Build and Release

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  release-mac:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Download yt-dlp for macOS
        run: |
          mkdir -p bin
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp_macos -o bin/yt-dlp
          chmod +x bin/yt-dlp

      - name: Download ffmpeg for macOS
        run: |
          curl -L https://evermeet.cx/ffmpeg/getrelease/ffmpeg/zip -o ffmpeg.zip
          unzip ffmpeg.zip -d bin/
          chmod +x bin/ffmpeg

      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish

  release-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Bump version
        run: |
          npm version patch --no-git-tag-version

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Download yt-dlp for Linux
        run: |
          mkdir -p bin
          curl -L https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp -o bin/yt-dlp
          chmod +x bin/yt-dlp

      - name: Download ffmpeg for Linux
        run: |
          curl -L https://johnvansickle.com/ffmpeg/releases/ffmpeg-release-amd64-static.tar.xz -o ffmpeg.tar.xz
          tar -xf ffmpeg.tar.xz
          mv ffmpeg-*-amd64-static/ffmpeg bin/
          chmod +x bin/ffmpeg

      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish

  release-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '24'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps

      - name: Download yt-dlp for Windows
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path bin
          Invoke-WebRequest -Uri "https://github.com/yt-dlp/yt-dlp/releases/latest/download/yt-dlp.exe" -OutFile "bin/yt-dlp.exe"

      - name: Download ffmpeg for Windows
        shell: pwsh
        run: |
          Invoke-WebRequest -Uri "https://www.gyan.dev/ffmpeg/builds/ffmpeg-release-essentials.zip" -OutFile "ffmpeg.zip"
          Expand-Archive -Path ffmpeg.zip -DestinationPath ffmpeg-temp
          $ffmpegDir = Get-ChildItem -Path ffmpeg-temp -Directory | Select-Object -First 1
          Copy-Item "$($ffmpegDir.FullName)/bin/ffmpeg.exe" -Destination "bin/ffmpeg.exe"

      - name: Build and Publish
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run publish

  update-release-and-docs:
    needs: [release-mac, release-linux, release-windows]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Get previous tag
        id: prev_tag
        run: |
          # Get the tag before the current version (skip current if it exists)
          CURRENT_TAG="v${{ steps.version.outputs.version }}"
          PREV_TAG=$(git tag --sort=-v:refname | grep -v "^${CURRENT_TAG}$" | head -n 1)
          if [ -z "$PREV_TAG" ]; then
            # No previous tag, use first commit
            PREV_TAG=$(git rev-list --max-parents=0 HEAD)
          fi
          echo "tag=$PREV_TAG" >> $GITHUB_OUTPUT
          echo "Previous tag: $PREV_TAG"

      - name: Generate release notes
        id: notes
        run: |
          PREV_TAG="${{ steps.prev_tag.outputs.tag }}"
          VERSION="v${{ steps.version.outputs.version }}"

          # Build release notes from commit history
          {
            echo "## What's Changed"
            echo ""

            # Features
            FEATURES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --grep="^feat" --no-merges 2>/dev/null || true)
            if [ -n "$FEATURES" ]; then
              echo "### New Features"
              echo "$FEATURES"
              echo ""
            fi

            # Fixes
            FIXES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --grep="^fix" --no-merges 2>/dev/null || true)
            if [ -n "$FIXES" ]; then
              echo "### Bug Fixes"
              echo "$FIXES"
              echo ""
            fi

            # Chores/deps
            CHORES=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --grep="^chore" --no-merges 2>/dev/null || true)
            if [ -n "$CHORES" ]; then
              echo "### Maintenance"
              echo "$CHORES"
              echo ""
            fi

            # Docs
            DOCS=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --grep="^docs" --no-merges 2>/dev/null || true)
            if [ -n "$DOCS" ]; then
              echo "### Documentation"
              echo "$DOCS"
              echo ""
            fi

            # Refactor
            REFACTOR=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --grep="^refactor" --no-merges 2>/dev/null || true)
            if [ -n "$REFACTOR" ]; then
              echo "### Refactoring"
              echo "$REFACTOR"
              echo ""
            fi

            # Other commits (not matching conventional commit prefixes)
            OTHER=$(git log ${PREV_TAG}..HEAD --pretty=format:"- %s" --no-merges --invert-grep --grep="^feat" --grep="^fix" --grep="^chore" --grep="^docs" --grep="^refactor" 2>/dev/null || true)
            if [ -n "$OTHER" ]; then
              echo "### Other Changes"
              echo "$OTHER"
              echo ""
            fi

            echo "---"
            echo "**Full Changelog**: https://github.com/iagocavalcante/qtube/compare/${PREV_TAG}...${VERSION}"
          } > release_notes.md

          cat release_notes.md

      - name: Update GitHub release notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          # Wait briefly for electron-builder to finalize the release
          sleep 10
          # Update the release with generated notes (electron-builder already created it)
          gh release edit "$VERSION" --notes-file release_notes.md || echo "Release $VERSION not found, skipping notes update"

      - name: Update docs/index.html from template
        run: |
          sed 's/{{VERSION}}/${{ steps.version.outputs.version }}/g' docs/index.template.html > docs/index.html

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/index.html
          git diff --staged --quiet || git commit -m "docs: update download links to v${{ steps.version.outputs.version }}"
          git push
